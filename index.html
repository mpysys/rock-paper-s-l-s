<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Header portion-->
    <header>
        <div id="menu-container">
            <!--Instructions and GitHub-->
            <button data-type="instructions" class="btn-git" type="button" value="Rules">Rules</button>
        </div>
        <img class="logo" src="assets/images/logo.png" alt="Logo"> 
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>
        
        
    </header>
      <!-- secondary score area-->
      <div class="score-area">
        <p class="scores" >Won: <span id="win">0</span></p>
        <p class="scores">Lost: <span id="lose">0</span></p>
        <p class="scores">Draw: <span id="draw">0</span></p>
    </div>
    <!-- Game Area with all relevant functionality to game object-->
    <div class="game-area">
        <!-- Selected choice from user and computer-->
        <div class = "choice-area">
            <!-- player choice-->
            <div id="player-choice">
                <div>Your choice:</div>
                <img class="choice hidden" src="assets/images/spock.png" alt="choice" id="spock">
                <img class="choice hidden" src="assets/images/paper.png" alt="choice" id="paper">
                <img class="choice hidden" src="assets/images/lizard.png" alt="choice" id="lizard">
                <img class="choice hidden" src="assets/images/rock.png" alt="choice" id="rock">
                <img class="choice hidden" src="assets/images/scissor.png" alt="choice" id="scissors">
            </div>
            <!-- computer choice-->
            <div id="computer-choice">
                <div>Computer choice:</div>
                <img class="computer-choice hidden" src="assets/images/spock.png" alt="choice" id="computer-spock">
                <img class="computer-choice hidden" src="assets/images/paper.png" alt="choice" id="computer-paper">
                <img class="computer-choice hidden" src="assets/images/lizard.png" alt="choice" id="computer-lizard">
                <img class="computer-choice hidden" src="assets/images/rock.png" alt="choice" id="computer-rock">
                <img class="computer-choice hidden" src="assets/images/scissor.png" alt="choice" id="computer-scissors">
            </div>
        </div>
    </div>
    <!-- Sign selection area for rounds-->
    <div class="controls-area">
        <button data-type="rock" class="btn btn--big btn--orange">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button data-type="paper" class="btn btn--big btn--yellow">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button data-type="scissors" class="btn btn--big btn--pink">
            <i class="fas fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class="btn btn--big btn--green">
            <i class="fas fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class="btn btn--big btn--blue">
            <i class="fas fa-hand-spock"></i>
        </button>
    </div>
    
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com/mmdaghe/" target="_blank" rel="noreferrer"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/monnetmorgan" target="_blank" rel="noreferrer"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCDb7-70Bwh5gAKwazSELC5w" target="_blank" rel="noreferrer"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://github.com/mpysys" target="_blank" rel="noreferrer"><i class="fab fa-github"></i></a></li>
        </ul>
  
        <!-- FOOTNOTE SECTION -->
  
        <div class="footnote">
          Morgan Monnet <span class="highlight">Â©2021</span>
  
        </div>
      </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
